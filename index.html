<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>OQuokka</title>
    <style>
        body, html {
            background-color: #fff9e9;
            font-family: "Roboto", AppleGothic, serif;
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #bounce-image {
            width: 300px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-50px);
            }
        }

        .copyright {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: .75rem;
            color: #333;
        }
    </style>
</head>
<body>
<img id="bounce-image" src="img/oquokka.jpg" alt="OQuokka">
